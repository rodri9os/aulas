<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fragmentação de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delay-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        
        .network-container {
            background-color: #ffecec;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            border: 2px solid #ff9999;
            overflow: hidden;
        }
        
        .nodes {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        
        .node {
            width: 100px;
            height: 330px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .node-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-weight: bold;
        }
        
        .links {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            z-index: 0;
        }
        
        .link {
            height: 10px;
            background-color: #99ccff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #0066cc;
        }
        
        #link1 {
            left: 102px;
            width: calc(25% - 102px);
        }
        
        #link2 {
            left: 25%;
            width: 50%;
        }
        
        #link3 {
            right: 102px;
            width: calc(25% - 102px);
        }
        
        .buffer {
            width: 80px;
            height: 300px;
            margin: 5px;
            border: 1px dashed #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .buffer-label {
            position: absolute;
            top: -20px;
            font-weight: bold;
            color: blue;
        }
        
        .packet {
            width: 60px;
            height: 10px;
            background-color: yellow;
            border: 1px solid #333;
            margin: 2px;
            font-size: 8px;
            text-align: center;
            position: absolute;
            transition: all 0.25s linear;
        }
        
        .simulation-speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 10px;
            border: 1px solid black;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-container input {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Fragmentação de Pacotes em Redes</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="messageSize">Tamanho da Mensagem (KBs):</label>
            <select id="messageSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="packetSize">Tamanho do Pacote (KBs):</label>
            <select id="packetSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <p>* Para mensagens não divisíveis, serão criados fragmentos de 1KB</p>
    </div>
    
    <div class="controls">
        <div class="delay-controls">
            <label>Atraso de Propagação (segundos):</label>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL1">
                <label for="delayL1">L1 (1s)</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL2">
                <label for="delayL2">L2 (1s)</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL3">
                <label for="delayL3">L3 (1s)</label>
            </div>
        </div>
        
        <div class="simulation-speed">
            <label>Velocidade da Simulação:</label>
            <input type="range" id="simulationSpeed" min="1" max="10" value="5">
            <span>slow</span>
            <span>fast</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
        <button id="resumeBtn" disabled>Continuar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    
    <div class="timer" id="timer">TEMPO DECORRIDO: 0.00</div>
    
    <div class="network-container">
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
        
        <div class="nodes">
            <div class="node" id="source">
                <div class="buffer" id="sourceB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="sourceT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">Source</div>
            </div>
            
            <div class="node" id="nodeB">
                <div class="buffer" id="nodeBR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeBB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeBT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">B</div>
            </div>
            
            <div class="node" id="nodeC">
                <div class="buffer" id="nodeCR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeCB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeCT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">C</div>
            </div>
            
            <div class="node" id="destination">
                <div class="buffer" id="destinationR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="destinationB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="node-label">Destination</div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: yellow;"></div>
            <span>Pacote de 1KB</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #99ccff;"></div>
            <span>Link (4 KB/s)</span>
        </div>
        <div class="legend-item">
            <span>R: Buffer de recepção</span>
        </div>
        <div class="legend-item">
            <span>B: Buffer interno</span>
        </div>
        <div class="legend-item">
            <span>T: Buffer de transmissão</span>
        </div>
    </div>
    
    <script>
        // Elementos da interface
        const messageSize = document.getElementById('messageSize');
        const packetSize = document.getElementById('packetSize');
        const simulationSpeed = document.getElementById('simulationSpeed');
        const delayL1 = document.getElementById('delayL1');
        const delayL2 = document.getElementById('delayL2');
        const delayL3 = document.getElementById('delayL3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Buffers
        const buffers = {
            sourceB: document.getElementById('sourceB'),
            sourceT: document.getElementById('sourceT'),
            nodeBR: document.getElementById('nodeBR'),
            nodeBB: document.getElementById('nodeBB'),
            nodeBT: document.getElementById('nodeBT'),
            nodeCR: document.getElementById('nodeCR'),
            nodeCB: document.getElementById('nodeCB'),
            nodeCT: document.getElementById('nodeCT'),
            destinationR: document.getElementById('destinationR'),
            destinationB: document.getElementById('destinationB')
        };
        
        // Variáveis de controle da simulação
        let simulationRunning = false;
        let simulationPaused = false;
        let simulationTime = 0;
        let timerInterval;
        let processInterval; // Intervalo para processar o movimento dos pacotes
        let packets = [];
        let packetQueue = [];
        let currentPacketId = 0;
        
        // Rota para os pacotes
        const route = [
            'sourceB',
            'sourceT',
            'link1',
            'nodeBR',
            'nodeBB',
            'nodeBT',
            'link2',
            'nodeCR',
            'nodeCB',
            'nodeCT',
            'link3',
            'destinationR',
            'destinationB'
        ];
        
        // Velocidade do link em KB/s
        const LINK_SPEED_KB_PER_S = 4; // 4 KB por segundo
        const KILOBYTE_PER_SECOND = 1; // Representa 1 KB/s para cálculo de tempo

        // Tempo para transmitir 1KB em um link (em segundos)
        const TIME_PER_1KB = 1 / LINK_SPEED_KB_PER_S; // 0.25 segundos por 1KB
        
        // Atraso de propagação fixo para cada link (em segundos)
        const PROPAGATION_DELAY_PER_LINK = 1; 

        // Função para criar pacotes
        function createPackets() {
            packets = [];
            packetQueue = [];
            currentPacketId = 0;
            
            const msgSize = parseInt(messageSize.value);
            const pktSize = parseInt(packetSize.value);
            
            // Calculando o número de pacotes completos e o tamanho do fragmento restante
            const fullPackets = Math.floor(msgSize / pktSize);
            const remainderSize = msgSize % pktSize;
            
            // Criando pacotes completos (fragmentos de 1KB)
            for (let i = 0; i < fullPackets; i++) {
                for (let j = 0; j < pktSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: i, // ID do pacote original ao qual pertence
                        routeIndex: 0, // Inicia no primeiro buffer (sourceB)
                        inTransit: false,
                        arrivalTime: 0, // Tempo em que o pacote pode sair do buffer atual
                        propagationStart: 0, // Tempo em que o pacote começou a propagar pelo link
                        isBeingProcessed: false // Flag para evitar processamento múltiplo
                    });
                }
            }
            
            // Adicionando fragmentos restantes, se houver
            if (remainderSize > 0) {
                for (let j = 0; j < remainderSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: fullPackets, // Último pacote (incompleto)
                        routeIndex: 0,
                        inTransit: false,
                        arrivalTime: 0,
                        propagationStart: 0,
                        isBeingProcessed: false
                    });
                }
            }
            
            // Inicialmente, todos os pacotes estão no sourceB (primeiro buffer)
            packets.forEach(p => p.routeIndex = route.indexOf('sourceB'));
            renderPackets();
        }
        
        // Renderizar os pacotes nos buffers
        function renderPackets() {
            // Limpar todos os buffers
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            
            // Renderizar pacotes em seus buffers atuais
            packets.forEach(packet => {
                if (packet.routeIndex < route.length) {
                    const currentBufferName = route[packet.routeIndex];
                    
                    // Não renderizamos pacotes que estão "inTransit" em um link
                    if (!currentBufferName.startsWith('link')) {
                        const bufferElement = buffers[currentBufferName];
                        
                        // Verificar se o bufferElement existe antes de tentar adicionar pacotes
                        if (bufferElement) {
                            const packetElement = document.createElement('div');
                            packetElement.className = 'packet';
                            packetElement.id = `packet-${packet.id}`;
                            packetElement.textContent = `1KB`;
                            
                            // Definir cor baseada no pacote pai
                            const colorHue = (packet.packageId * 30) % 360;
                            packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                            
                            // Posicionar o pacote no buffer baseado na ordem
                            const packetsInBuffer = packets.filter(p => 
                                p.routeIndex === packet.routeIndex && 
                                !p.inTransit
                            ).sort((a, b) => a.id - b.id); // Garantir ordem consistente
                            
                            const position = packetsInBuffer.indexOf(packet);
                            
                            if (position !== -1) {
                                const top = 10 + position * 14; // 14px = altura do pacote + margem
                                packetElement.style.top = `${top}px`;
                                bufferElement.appendChild(packetElement);
                            }
                        }
                    }
                }
            });
        }
        
        // Processar a movimentação dos pacotes
        function processPacketMovement() {
            if (!simulationRunning || simulationPaused) return;
            
            // Verificar se todos os pacotes chegaram ao destino
            const allPacketsDelivered = packets.every(p => p.routeIndex >= route.length - 1);
            if (allPacketsDelivered) {
                stopSimulation();
                return;
            }
            
            // A taxa de simulação controla a rapidez com que o tempo "real" passa
            // e, consequentemente, a frequência com que os pacotes podem se mover.
            // Quanto maior o `simulationSpeed.value`, mais rápido o tempo passa.
            const speedFactor = parseInt(simulationSpeed.value);
            const timeStep = 0.01 * (speedFactor / 5); // Ajustar o passo de tempo com a velocidade da simulação

            // Mover pacotes do fim para o início da rota
            for (let i = packets.length - 1; i >= 0; i--) {
                const packet = packets[i];

                if (packet.routeIndex >= route.length - 1) { // Já chegou ao destino
                    continue;
                }

                const currentStageName = route[packet.routeIndex];
                const nextStageName = route[packet.routeIndex + 1];

                // --- Lógica para Links ---
                if (currentStageName.startsWith('link')) {
                    const linkNumber = currentStageName.charAt(4);
                    const delayCheckbox = document.getElementById(`delayL${linkNumber}`);
                    const hasPropagationDelay = delayCheckbox && delayCheckbox.checked;

                    // Se o pacote está em trânsito no link
                    if (packet.inTransit) {
                        let totalLinkTime = TIME_PER_1KB; // Tempo de transmissão para 1KB
                        if (hasPropagationDelay) {
                            totalLinkTime += PROPAGATION_DELAY_PER_LINK; // Adiciona atraso de propagação
                        }

                        // Se o tempo atual da simulação for maior ou igual ao tempo de chegada esperado no próximo estágio
                        if (simulationTime >= packet.arrivalTime) {
                            packet.routeIndex++;
                            packet.inTransit = false;
                            packet.isBeingProcessed = false; // Liberar para o próximo ciclo
                        }
                    } else if (packet.routeIndex > 0) { // Pacote acabou de entrar no link (ou já estava, mas não em trânsito)
                        // Calcular o tempo que o pacote levará para atravessar este link
                        let timeToTraverseLink = TIME_PER_1KB; // Tempo de transmissão
                        if (hasPropagationDelay) {
                            timeToTraverseLink += PROPAGATION_DELAY_PER_LINK; // Adicionar atraso de propagação
                        }
                        
                        // Definir o tempo de chegada ao próximo estágio
                        packet.arrivalTime = simulationTime + timeToTraverseLink;
                        packet.inTransit = true;
                        packet.isBeingProcessed = true; // Marcar como em processamento para evitar que outro movimento o pegue
                    }
                } 
                // --- Lógica para Buffers (R, B, T) ---
                else {
                    const currentBufferElement = buffers[currentStageName];
                    const nextBufferElement = buffers[nextStageName];

                    // Obter a capacidade do próximo buffer
                    const nextBufferCapacity = nextStageName.startsWith('link') ? Infinity : 20; // Links têm capacidade infinita
                    const packetsInNextBuffer = packets.filter(p => p.routeIndex === route.indexOf(nextStageName) && !p.inTransit).length;

                    // Se o pacote não está em trânsito e o próximo buffer tem espaço
                    if (!packet.inTransit && packetsInNextBuffer < nextBufferCapacity) {
                        // Calcular o tempo necessário para processar e transmitir este pacote do buffer atual
                        // Para simplificar, assumimos que o tempo de processamento em buffers é zero,
                        // e o tempo de transmissão é contabilizado ao entrar no link.
                        // O "movimento" entre buffers (sourceB -> sourceT) é instantâneo em termos de simulação.
                        
                        // Se o pacote está em um buffer de transmissão (sourceT, nodeBT, nodeCT)
                        if (currentStageName.endsWith('T')) {
                            // Se o próximo estágio é um link, o pacote "entra" no link para começar a ser transmitido
                            if (nextStageName.startsWith('link')) {
                                packet.routeIndex++;
                                packet.inTransit = true; // Agora está em trânsito no link
                                // O arrivalTime para o link será calculado quando ele entrar no link (acima)
                            } else {
                                // Se o próximo não é um link (ex: nodeCT -> destinationR), o movimento é instantâneo
                                packet.routeIndex++;
                                packet.inTransit = false;
                            }
                        } else {
                            // Se o pacote está em um buffer de recepção ou interno (sourceB, nodeBR, nodeBB, nodeCR, nodeCB)
                            // O movimento para o próximo buffer (interno ou transmissão) é instantâneo
                            packet.routeIndex++;
                            packet.inTransit = false;
                        }
                    }
                }
            }
            renderPackets();
        }
        
        // Iniciar a simulação
        function startSimulation() {
            if (simulationRunning) return;
            
            // Resetar e inicializar
            simulationRunning = true;
            simulationPaused = false;
            simulationTime = 0;
            timerDisplay.textContent = `TEMPO DECORRIDO: 0.00`;
            
            updateButtonStates();
            
            // Criar pacotes com base nas configurações
            createPackets();
            
            // Iniciar o timer
            timerInterval = setInterval(() => {
                if (!simulationPaused) {
                    // Avançar o tempo da simulação em pequenos incrementos
                    const speedFactor = parseInt(simulationSpeed.value);
                    // Quanto maior o speedFactor, mais rápido o tempo "real" avança
                    simulationTime += 0.01 * (speedFactor / 5); 
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}`;
                    
                    // Chamar a função de processamento de movimento em cada tick do timer
                    // para uma simulação mais contínua e baseada no tempo
                    processPacketMovement();
                }
            }, 10); // Intervalo de 10ms para atualizar o timer e a lógica de movimento
        }
        
        // Pausar a simulação
        function pauseSimulation() {
            if (!simulationRunning || simulationPaused) return;
            
            simulationPaused = true;
            updateButtonStates();
        }
        
        // Retomar a simulação
        function resumeSimulation() {
            if (!simulationRunning || !simulationPaused) return;
            
            simulationPaused = false;
            updateButtonStates();
        }
        
        // Parar a simulação
        function stopSimulation() {
            if (!simulationRunning) return;
            
            clearInterval(timerInterval);
            simulationRunning = false;
            simulationPaused = false;
            
            // Limpar todos os pacotes visuais
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            packets = []; // Limpar a lista de pacotes
            
            updateButtonStates();
        }
        
        // Atualizar estados dos botões
        function updateButtonStates() {
            startBtn.disabled = simulationRunning;
            pauseBtn.disabled = !simulationRunning || simulationPaused;
            resumeBtn.disabled = !simulationRunning || !simulationPaused;
            stopBtn.disabled = !simulationRunning;
            
            // Desabilitar configurações durante a simulação
            messageSize.disabled = simulationRunning;
            packetSize.disabled = simulationRunning;
            delayL1.disabled = simulationRunning;
            delayL2.disabled = simulationRunning;
            delayL3.disabled = simulationRunning;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resumeBtn.addEventListener('click', resumeSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        
        simulationSpeed.addEventListener('input', () => {
            // A velocidade é agora aplicada ao `timeStep` dentro do `timerInterval`
            // Não precisamos mais ajustar `animationSpeed` diretamente para a transição visual,
            // pois a transição CSS já é linear (0.25s).
            // A velocidade de simulação impactará a rapidez com que o tempo passa.
        });
        
        // Inicialização
        updateButtonStates();
    </script>
</body>
</html>
