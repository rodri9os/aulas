<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fragmentação de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delay-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        
        .network-container {
            background-color: #ffecec;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            border: 2px solid #ff9999;
            overflow: hidden;
        }
        
        .nodes {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        
        .node {
            width: 100px;
            height: 330px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .node-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-weight: bold;
        }
        
        .links {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            z-index: 0;
        }
        
        .link {
            height: 10px;
            background-color: #99ccff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #0066cc;
        }
        
        #link1 {
            left: 102px;
            width: calc(25% - 102px);
        }
        
        #link2 {
            left: 25%;
            width: 50%;
        }
        
        #link3 {
            right: 102px;
            width: calc(25% - 102px);
        }
        
        .buffer {
            width: 80px;
            height: 300px;
            margin: 5px;
            border: 1px dashed #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .buffer-label {
            position: absolute;
            top: -20px;
            font-weight: bold;
            color: blue;
        }
        
        .packet {
            width: 60px;
            height: 10px;
            background-color: yellow;
            border: 1px solid #333;
            margin: 2px;
            font-size: 8px;
            text-align: center;
            position: absolute;
            transition: all 0.2s linear; /* Ajustado para um visual mais suave */
        }
        
        .simulation-speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 10px;
            border: 1px solid black;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-container input {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Fragmentação de Pacotes em Redes</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="messageSize">Tamanho da Mensagem (KBs):</label>
            <select id="messageSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="packetSize">Tamanho do Pacote (KBs):</label>
            <select id="packetSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <p>* Para mensagens não divisíveis, serão criados fragmentos de 1KB</p>
    </div>
    
    <div class="controls">
        <div class="delay-controls">
            <label>Atraso de Propagação:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL1">
                <label for="delayL1">L1</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL2">
                <label for="delayL2">L2</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL3">
                <label for="delayL3">L3</label>
            </div>
        </div>
        
        <div class="simulation-speed">
            <label>Velocidade da Simulação:</label>
            <input type="range" id="simulationSpeed" min="1" max="10" value="5">
            <span>slow</span>
            <span>fast</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
        <button id="resumeBtn" disabled>Continuar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    
    <div class="timer" id="timer">TEMPO DECORRIDO: 0.00</div>
    
    <div class="network-container">
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
        
        <div class="nodes">
            <div class="node" id="source">
                <div class="buffer" id="sourceB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="sourceT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">Source</div>
            </div>
            
            <div class="node" id="nodeB">
                <div class="buffer" id="nodeBR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeBB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeBT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">B</div>
            </div>
            
            <div class="node" id="nodeC">
                <div class="buffer" id="nodeCR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeCB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeCT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">C</div>
            </div>
            
            <div class="node" id="destination">
                <div class="buffer" id="destinationR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="destinationB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="node-label">Destination</div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: yellow;"></div>
            <span>Pacote de 1KB</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #99ccff;"></div>
            <span>Link (4 KB/s)</span>
        </div>
        <div class="legend-item">
            <span>R: Buffer de recepção</span>
        </div>
        <div class="legend-item">
            <span>B: Buffer interno</span>
        </div>
        <div class="legend-item">
            <span>T: Buffer de transmissão</span>
        </div>
    </div>
    
    <script>
        // Elementos da interface
        const messageSize = document.getElementById('messageSize');
        const packetSize = document.getElementById('packetSize');
        const simulationSpeedControl = document.getElementById('simulationSpeed'); 
        const delayL1 = document.getElementById('delayL1');
        const delayL2 = document.getElementById('delayL2');
        const delayL3 = document.getElementById('delayL3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Buffers
        const buffers = {
            sourceB: document.getElementById('sourceB'),
            sourceT: document.getElementById('sourceT'),
            nodeBR: document.getElementById('nodeBR'),
            nodeBB: document.getElementById('nodeBB'),
            nodeBT: document.getElementById('nodeBT'),
            nodeCR: document.getElementById('nodeCR'),
            nodeCB: document.getElementById('nodeCB'),
            nodeCT: document.getElementById('nodeCT'),
            destinationR: document.getElementById('destinationR'),
            destinationB: document.getElementById('destinationB')
        };
        
        // Variáveis de controle da simulação
        let simulationRunning = false;
        let simulationPaused = false;
        let simulationTime = 0;
        let timerInterval;
        let processInterval; 
        let packets = [];
        let currentPacketId = 0;
        
        // Rota para os pacotes
        const route = [
            'sourceB',
            'sourceT',
            'link1',
            'nodeBR',
            'nodeBB',
            'nodeBT',
            'link2',
            'nodeCR',
            'nodeCB',
            'nodeCT',
            'link3',
            'destinationR',
            'destinationB'
        ];
        
        // Constantes de tempo e velocidade
        const FRAGMENT_TRANSMISSION_TIME = 0.25; // Tempo para 1KB de fragmento atravessar 1KB de link (1s por 4KB = 0.25s por 1KB)
        const LINK_VISUAL_DURATION = 2; // Tempo de visualização de um fragmento atravessando um link (2 segundos)
        const SIMULATION_STEP_TIME = 0.1; // Intervalo de atualização da simulação em segundos (100ms)

        let currentSimulationSpeed = 1; // Fator de velocidade do simulador (1 = velocidade normal)
        
        // Função para criar pacotes
        function createPackets() {
            packets = [];
            currentPacketId = 0;
            
            const msgSize = parseInt(messageSize.value);
            const pktSize = parseInt(packetSize.value);
            
            const fullPackets = Math.floor(msgSize / pktSize);
            const remainderSize = msgSize % pktSize;
            
            // Criando pacotes completos
            for (let i = 0; i < fullPackets; i++) {
                for (let j = 0; j < pktSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: i, // ID do pacote "pai"
                        routeIndex: 0,
                        inTransit: false, // Indica se o pacote está em um link
                        linkStartTime: 0, // Quando o pacote entrou no link
                        arrivedAtDestination: false,
                        delayApplied: false // Para controlar se o atraso de propagação já foi "contado"
                    });
                }
            }
            
            // Adicionando fragmentos restantes, se houver
            if (remainderSize > 0) {
                for (let j = 0; j < remainderSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: fullPackets, // Último pacote "pai"
                        routeIndex: 0,
                        inTransit: false,
                        linkStartTime: 0,
                        arrivedAtDestination: false,
                        delayApplied: false
                    });
                }
            }
            
            // Adiciona todos os pacotes ao buffer inicial sourceB para visualização
            packets.forEach(p => {
                const packetElement = document.createElement('div');
                packetElement.className = 'packet';
                packetElement.id = `packet-${p.id}`;
                packetElement.textContent = `1KB`;
                const colorHue = (p.packageId * 60) % 360; 
                packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                buffers.sourceB.appendChild(packetElement);
            });
            renderPackets();
        }
        
        // Renderizar os pacotes nos buffers
        function renderPackets() {
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            
            packets.forEach(packet => {
                if (packet.arrivedAtDestination) return;

                const currentPlace = route[packet.routeIndex];
                
                // Pacotes em trânsito no link não são renderizados nos buffers
                if (packet.inTransit) {
                    return; 
                }

                const bufferElement = buffers[currentPlace];
                if (bufferElement) { // Verifica se é um buffer real (não um link)
                    const packetElement = document.createElement('div');
                    packetElement.className = 'packet';
                    packetElement.id = `packet-${packet.id}`;
                    packetElement.textContent = `1KB`;
                    
                    const colorHue = (packet.packageId * 60) % 360;
                    packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                    
                    // Ordenar pacotes para empilhamento consistente
                    const packetsInBuffer = packets.filter(p => 
                        p.routeIndex === packet.routeIndex && 
                        !p.inTransit &&
                        !p.arrivedAtDestination
                    ).sort((a, b) => a.id - b.id); 
                    
                    const position = packetsInBuffer.indexOf(packet);
                    
                    if (position !== -1) {
                        const top = 10 + position * 14; 
                        packetElement.style.top = `${top}px`;
                        bufferElement.appendChild(packetElement);
                    }
                }
            });
        }
        
        // Processar a movimentação dos pacotes
        function processPacketMovement() {
            if (!simulationRunning || simulationPaused) return;
            
            const packetsToMove = []; // Pacotes que podem se mover neste tick
            const packetsToUpdateLinkStatus = []; // Pacotes que estão em links e precisam ser checados

            // Primeira passada: identificar pacotes que podem se mover ou precisam de atualização de link
            packets.forEach(packet => {
                if (packet.arrivedAtDestination) return;

                const currentRouteStep = packet.routeIndex;
                const nextRouteStep = currentRouteStep + 1;

                if (nextRouteStep >= route.length) {
                    packet.arrivedAtDestination = true;
                    return;
                }

                const currentPlace = route[currentRouteStep];
                const nextPlace = route[nextRouteStep];

                if (packet.inTransit) { // Pacote está em um link
                    packetsToUpdateLinkStatus.push(packet);
                } else { // Pacote está em um buffer
                    // O pacote está pronto para sair do buffer atual e tentar ir para o próximo
                    // Verifica se o próximo buffer (se não for link) tem capacidade
                    let canMove = true;
                    if (!nextPlace.startsWith('link')) {
                        const packetsInNextBuffer = packets.filter(p => 
                            p.routeIndex === nextRouteStep && 
                            !p.inTransit &&
                            !p.arrivedAtDestination
                        ).length;
                        const nextBufferCapacity = 20; // Capacidade dos buffers
                        if (packetsInNextBuffer >= nextBufferCapacity) {
                            canMove = false; 
                        }
                    }

                    if (canMove) {
                        packetsToMove.push(packet);
                    }
                }
            });

            // Segunda passada: Realizar as movimentações
            // Processa do último para o primeiro para evitar que um pacote ocupe um espaço antes de outro sair
            for (let i = packetsToMove.length - 1; i >= 0; i--) {
                const packet = packetsToMove[i];
                const currentRouteStep = packet.routeIndex;
                const nextRouteStep = currentRouteStep + 1;
                const nextPlace = route[nextRouteStep];

                packet.routeIndex = nextRouteStep;
                if (nextPlace.startsWith('link')) {
                    packet.inTransit = true;
                    packet.linkStartTime = simulationTime; 
                    packet.delayApplied = false; // Resetar para o próximo link
                }
            }

            // Terceira passada: Atualizar status dos pacotes em links
            packetsToUpdateLinkStatus.forEach(packet => {
                const currentPlace = route[packet.routeIndex];
                const linkNumber = currentPlace.charAt(4);
                const delayCheckbox = document.getElementById(`delayL${linkNumber}`);
                const hasPropagationDelay = delayCheckbox && delayCheckbox.checked;

                // Tempo total que o pacote deveria passar no link para a visualização
                const requiredVisualTimeInLink = LINK_VISUAL_DURATION; 

                // Calcula o tempo decorrido no link em segundos (considerando a velocidade da simulação)
                const elapsedLinkTime = (simulationTime - packet.linkStartTime) / currentSimulationSpeed;

                if (elapsedLinkTime >= requiredVisualTimeInLink && !packet.delayApplied) {
                    // O pacote "visualizou" o link pelo tempo necessário.
                    // Agora, ele está pronto para sair do link e ir para o próximo buffer.
                    packet.inTransit = false;
                    packet.delayApplied = true; // Marcar que o delay já foi considerado para este link
                }
            });

            renderPackets(); 
            
            const allPacketsDelivered = packets.every(p => p.arrivedAtDestination);
            if (allPacketsDelivered) {
                stopSimulation();
            }
        }
        
        // Iniciar a simulação
        function startSimulation() {
            if (simulationRunning) return;
            
            simulationRunning = true;
            simulationPaused = false;
            simulationTime = 0;
            
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });

            updateButtonStates();
            createPackets();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!simulationPaused) {
                    simulationTime += SIMULATION_STEP_TIME * currentSimulationSpeed; 
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s`;
                }
            }, SIMULATION_STEP_TIME * 1000); // Atualiza o timer a cada SIMULATION_STEP_TIME segundos

            clearInterval(processInterval);
            // O intervalo de processamento da lógica é o mesmo que o tempo de atualização do timer
            // para que a lógica de movimento e o tempo se sincronizem.
            processInterval = setInterval(processPacketMovement, SIMULATION_STEP_TIME * 1000); 
        }
        
        // Pausar a simulação
        function pauseSimulation() {
            if (!simulationRunning || simulationPaused) return;
            
            simulationPaused = true;
            updateButtonStates();
        }
        
        // Retomar a simulação
        function resumeSimulation() {
            if (!simulationRunning || !simulationPaused) return;
            
            simulationPaused = false;
            updateButtonStates();
        }
        
        // Parar a simulação
        function stopSimulation() {
            if (!simulationRunning) return;
            
            clearInterval(timerInterval);
            clearInterval(processInterval);
            simulationRunning = false;
            simulationPaused = false;
            updateButtonStates();
            renderPackets(); 
            timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s - Simulação Finalizada!`;
        }
        
        // Atualizar estados dos botões
        function updateButtonStates() {
            startBtn.disabled = simulationRunning;
            pauseBtn.disabled = !simulationRunning || simulationPaused;
            resumeBtn.disabled = !simulationRunning || !simulationPaused;
            stopBtn.disabled = !simulationRunning;
            
            messageSize.disabled = simulationRunning;
            packetSize.disabled = simulationRunning;
            delayL1.disabled = simulationRunning;
            delayL2.disabled = simulationRunning;
            delayL3.disabled = simulationRunning;
            simulationSpeedControl.disabled = simulationRunning;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resumeBtn.addEventListener('click', resumeSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        
        simulationSpeedControl.addEventListener('input', () => {
            // A velocidade 5 é o "normal". Ajustar o fator de velocidade.
            currentSimulationSpeed = parseInt(simulationSpeedControl.value) / 5; 
            
            if (simulationRunning && !simulationPaused) {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    simulationTime += SIMULATION_STEP_TIME * currentSimulationSpeed; 
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s`;
                }, SIMULATION_STEP_TIME * 1000); 

                clearInterval(processInterval);
                processInterval = setInterval(processPacketMovement, SIMULATION_STEP_TIME * 1000);
            }
        });
        
        // Inicialização
        updateButtonStates();
    </script>
</body>
</html>
