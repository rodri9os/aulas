<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fragmentação de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delay-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        
        .network-container {
            background-color: #ffecec;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            border: 2px solid #ff9999;
            overflow: hidden;
        }
        
        .nodes {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        
        .node {
            width: 100px;
            height: 330px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .node-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-weight: bold;
        }
        
        .links {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            z-index: 0;
        }
        
        .link {
            height: 10px;
            background-color: #99ccff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #0066cc;
        }
        
        #link1 {
            left: 102px;
            width: calc(25% - 102px);
        }
        
        #link2 {
            left: 25%;
            width: 50%;
        }
        
        #link3 {
            right: 102px;
            width: calc(25% - 102px);
        }
        
        .buffer {
            width: 80px;
            height: 300px;
            margin: 5px;
            border: 1px dashed #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .buffer-label {
            position: absolute;
            top: -20px;
            font-weight: bold;
            color: blue;
        }
        
        .packet {
            width: 60px;
            height: 10px;
            background-color: yellow;
            border: 1px solid #333;
            margin: 2px;
            font-size: 8px;
            text-align: center;
            position: absolute;
            transition: all 0.25s linear;
        }
        
        .simulation-speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 10px;
            border: 1px solid black;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-container input {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Fragmentação de Pacotes em Redes</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="messageSize">Tamanho da Mensagem (KBs):</label>
            <select id="messageSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="packetSize">Tamanho do Pacote (KBs):</label>
            <select id="packetSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <p>* Para mensagens não divisíveis, serão criados fragmentos de 1KB</p>
    </div>
    
    <div class="controls">
        <div class="delay-controls">
            <label>Atraso de Propagação:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL1">
                <label for="delayL1">L1</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL2">
                <label for="delayL2">L2</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL3">
                <label for="delayL3">L3</label>
            </div>
        </div>
        
        <div class="simulation-speed">
            <label>Velocidade da Simulação:</label>
            <input type="range" id="simulationSpeed" min="1" max="10" value="5">
            <span>slow</span>
            <span>fast</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
        <button id="resumeBtn" disabled>Continuar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    
    <div class="timer" id="timer">TEMPO DECORRIDO: 0.00</div>
    
    <div class="network-container">
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
        
        <div class="nodes">
            <div class="node" id="source">
                <div class="buffer" id="sourceB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="sourceT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">Source</div>
            </div>
            
            <div class="node" id="nodeB">
                <div class="buffer" id="nodeBR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeBB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeBT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">B</div>
            </div>
            
            <div class="node" id="nodeC">
                <div class="buffer" id="nodeCR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeCB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeCT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">C</div>
            </div>
            
            <div class="node" id="destination">
                <div class="buffer" id="destinationR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="destinationB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="node-label">Destination</div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: yellow;"></div>
            <span>Pacote de 1KB</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #99ccff;"></div>
            <span>Link (4 KB/s)</span>
        </div>
        <div class="legend-item">
            <span>R: Buffer de recepção</span>
        </div>
        <div class="legend-item">
            <span>B: Buffer interno</span>
        </div>
        <div class="legend-item">
            <span>T: Buffer de transmissão</span>
        </div>
    </div>
    
    <script>
        // Elementos da interface
        const messageSize = document.getElementById('messageSize');
        const packetSize = document.getElementById('packetSize');
        const simulationSpeed = document.getElementById('simulationSpeed');
        const delayL1 = document.getElementById('delayL1');
        const delayL2 = document.getElementById('delayL2');
        const delayL3 = document.getElementById('delayL3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Buffers
        const buffers = {
            sourceB: document.getElementById('sourceB'),
            sourceT: document.getElementById('sourceT'),
            nodeBR: document.getElementById('nodeBR'),
            nodeBB: document.getElementById('nodeBB'),
            nodeBT: document.getElementById('nodeBT'),
            nodeCR: document.getElementById('nodeCR'),
            nodeCB: document.getElementById('nodeCB'),
            nodeCT: document.getElementById('nodeCT'),
            destinationR: document.getElementById('destinationR'),
            destinationB: document.getElementById('destinationB')
        };
        
        // Variáveis de controle da simulação
        let simulationRunning = false;
        let simulationPaused = false;
        let simulationTime = 0;
        let processInterval;
        let packets = [];
        let currentPacketId = 0; // Para fragmentos
        let currentFullPacketIndex = 0; // Para pacotes completos (4KB)
        
        // Constantes da rede
        const KILOBYTE_PER_FRAGMENT = 1; // 1KB por fragmento (unidade visual)
        const LINK_BANDWIDTH_KBS = 4; // 4 KB/s (banda do link)
        const TRANSMISSION_TIME_PER_KB = KILOBYTE_PER_FRAGMENT / LINK_BANDWIDTH_KBS; // Tempo para 1KB atravessar um link (0.25s)
        const TRANSMISSION_TIME_PER_FULL_PACKET = 1; // 1 segundo para um pacote de 4KB (LINK_BANDWIDTH_KBS / LINK_BANDWIDTH_KBS * packetSize)
        const PROPAGATION_DELAY = 0.5; // Atraso de propagação por link em segundos (quando ativado)
        
        // Rota para os pacotes
        const route = [
            'sourceB', // Buffer B da origem (geração)
            'sourceT', // Buffer T da origem (transmissão)
            'link1',   // Link 1
            'nodeBR',  // Buffer R do nó B
            'nodeBB',  // Buffer B do nó B
            'nodeBT',  // Buffer T do nó B
            'link2',   // Link 2
            'nodeCR',  // Buffer R do nó C
            'nodeCB',  // Buffer B do nó C
            'nodeCT',  // Buffer T do nó C
            'link3',   // Link 3
            'destinationR', // Buffer R do destino
            'destinationB'  // Buffer B do destino (consumo)
        ];
        
        const BASE_ANIMATION_INTERVAL = 50; // Intervalo de atualização da animação em ms
        let animationSpeedFactor = 1;
        
        // Dicionário para controlar o tempo de "ocupação" dos links
        // linkTimes = { 'link1': { transmissionFreeAt: 0, propagationFreeAt: 0 }, ... }
        const linkStates = {
            link1: { transmissionFreeAt: 0, propagationFreeAt: 0, currentFullPacket: null },
            link2: { transmissionFreeAt: 0, propagationFreeAt: 0, currentFullPacket: null },
            link3: { transmissionFreeAt: 0, propagationFreeAt: 0, currentFullPacket: null }
        };
        
        // Função para criar pacotes (fragmentos de 1KB)
        function createPackets() {
            packets = [];
            currentPacketId = 0;
            
            const msgSize = parseInt(messageSize.value);
            const pktSize = parseInt(packetSize.value); // Tamanho do pacote lógico (4KB)
            
            const numFullLogicalPackets = Math.ceil(msgSize / pktSize); // Quantos pacotes lógicos (de 4KB)
            
            for (let i = 0; i < numFullLogicalPackets; i++) {
                const currentPacketKBs = Math.min(pktSize, msgSize - (i * pktSize)); // Tamanho real do pacote (pode ser menor que pktSize para o último)
                const fragmentsInThisPacket = currentPacketKBs; // Cada KB é um fragmento visual
        
                for (let j = 0; j < fragmentsInThisPacket; j++) {
                    packets.push({
                        id: currentPacketId++,
                        logicalPacketId: i, // ID do pacote lógico (4KB)
                        routeIndex: 0,
                        inTransit: false,
                        transmissionEndTime: 0, // Tempo de término da transmissão (do fragmento)
                        propagationEndTime: 0,  // Tempo de término da propagação (do fragmento)
                        transmissionStarted: false // Flag para controlar o início da transmissão do pacote
                    });
                }
            }
            
            // Ordenar os pacotes para que os fragments do mesmo pacote lógico fiquem agrupados
            packets.sort((a, b) => a.logicalPacketId - b.logicalPacketId || a.id - b.id);
            
            renderPackets();
        }
        
        // Renderizar os pacotes nos buffers
        function renderPackets() {
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            
            packets.forEach(packet => {
                const currentBufferName = route[packet.routeIndex];
        
                if (!packet.inTransit && currentBufferName && !currentBufferName.startsWith('link')) {
                    const bufferElement = buffers[currentBufferName];
                    if (bufferElement) {
                        const packetElement = document.createElement('div');
                        packetElement.className = 'packet';
                        packetElement.id = `packet-${packet.id}`;
                        packetElement.textContent = `1KB`;
                        
                        const colorHue = (packet.logicalPacketId * 30) % 360;
                        packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                        
                        // Posicionar o pacote no buffer baseado na ordem de chegada
                        const packetsInBuffer = packets.filter(p =>
                            p.routeIndex === packet.routeIndex && !p.inTransit
                        ).sort((a, b) => a.id - b.id);
                        
                        const position = packetsInBuffer.indexOf(packet);
                        if (position !== -1) {
                            const top = 10 + position * 14;
                            packetElement.style.top = `${top}px`;
                            bufferElement.appendChild(packetElement);
                        }
                    }
                }
            });
        }
        
        // Lógica de movimentação dos pacotes
        function processPacketMovement() {
            if (!simulationRunning || simulationPaused) return;
        
            let movedSomethingInThisTick = false;
        
            // Processa do destino para a origem para evitar que um pacote "pule" etapas
            for (let i = route.length - 2; i >= 0; i--) {
                const currentStageName = route[i];
                const nextStageName = route[i + 1];
        
                // Filter packets that are *currently in this stage* and are ready to move
                const packetsInCurrentStage = packets.filter(p => p.routeIndex === i).sort((a, b) => a.id - b.id);
        
                if (currentStageName.startsWith('link')) {
                    const linkNumber = currentStageName.charAt(4);
                    const hasPropagationDelay = document.getElementById(`delayL${linkNumber}`).checked;
                    const propagationTimeForThisLink = hasPropagationDelay ? PROPAGATION_DELAY : 0;
        
                    // Check if the current full packet has finished propagation through this link
                    if (linkStates[currentStageName].currentFullPacket && 
                        simulationTime >= linkStates[currentStageName].propagationFreeAt) {
                        
                        // The full packet (group of fragments) has completed propagation
                        // Now, allow its fragments to move into the next buffer, one by one
                        const logicalPacket = linkStates[currentStageName].currentFullPacket;
                        const fragmentsOfThisLogicalPacket = packets.filter(p => 
                            p.logicalPacketId === logicalPacket.logicalPacketId && p.routeIndex === i
                        ).sort((a, b) => a.id - b.id);
        
                        fragmentsOfThisLogicalPacket.forEach(fragment => {
                            const nextBufferElement = buffers[nextStageName];
                            const packetsInNextBuffer = packets.filter(p => p.routeIndex === (i + 1) && !p.inTransit).length;
                            const nextBufferCapacity = nextStageName.startsWith('link') ? Infinity : 20;
        
                            if (packetsInNextBuffer < nextBufferCapacity) {
                                fragment.routeIndex++;
                                fragment.inTransit = false; // Sai do link, entra no buffer
                                fragment.transmissionStarted = false; // Reset for next transmission
                                movedSomethingInThisTick = true;
                            }
                        });
                        
                        // Clear the link's current packet after all its fragments have moved out
                        if (fragmentsOfThisLogicalPacket.every(f => f.routeIndex === (i + 1))) {
                            linkStates[currentStageName].currentFullPacket = null;
                        }
                    }
        
                } else { // Current stage is a buffer (sourceT, nodeBT, nodeCT)
                    // We are looking for the *first fragment* of a logical packet
                    // that is ready to be transmitted *from* this buffer *to* a link.
                    const nextStageIsLink = nextStageName.startsWith('link');
                    
                    if (nextStageIsLink) {
                        // Check if the link is free (transmission and propagation)
                        if (simulationTime >= linkStates[nextStageName].transmissionFreeAt &&
                            !linkStates[nextStageName].currentFullPacket) { // Ensure no packet is currently occupying the link logic
        
                            const pktSizeKB = parseInt(packetSize.value);
                            
                            // Get fragments that form the next full logical packet from this buffer
                            let nextLogicalPacketFragments = [];
                            let currentLogicalPacketId = -1;
        
                            // Find the first fragment in the buffer that hasn't been started its logical packet transmission yet
                            const fragmentsInCurrentBuffer = packetsInCurrentStage.filter(p => !p.inTransit && !p.transmissionStarted)
                                .sort((a, b) => a.id - b.id);
        
                            if (fragmentsInCurrentBuffer.length > 0) {
                                currentLogicalPacketId = fragmentsInCurrentBuffer[0].logicalPacketId;
                                nextLogicalPacketFragments = packets.filter(p => 
                                    p.logicalPacketId === currentLogicalPacketId && p.routeIndex === i
                                ).sort((a, b) => a.id - b.id);
        
                                // Ensure we have enough fragments for a full logical packet, or all remaining fragments
                                const expectedFragments = Math.min(pktSizeKB, packets.filter(p => p.logicalPacketId === currentLogicalPacketId).length);
                                if (nextLogicalPacketFragments.length >= expectedFragments) {
                                    // Found a logical packet ready for transmission
                                    // Mark all fragments of this logical packet as "transmission started"
                                    nextLogicalPacketFragments.forEach(f => f.transmissionStarted = true);
        
                                    // Simulate transmission of the *full logical packet* through the link
                                    const transmissionTime = TRANSMISSION_TIME_PER_FULL_PACKET; // 1 second for 4KB
                                    const linkNumber = nextStageName.charAt(4);
                                    const hasPropagationDelay = document.getElementById(`delayL${linkNumber}`).checked;
                                    const propagationTimeForThisLink = hasPropagationDelay ? PROPAGATION_DELAY : 0;
                                    
                                    linkStates[nextStageName].transmissionFreeAt = simulationTime + transmissionTime;
                                    linkStates[nextStageName].propagationFreeAt = simulationTime + transmissionTime + propagationTimeForThisLink;
                                    linkStates[nextStageName].currentFullPacket = nextLogicalPacketFragments[0]; // Store a reference to the logical packet
                                    
                                    // Move all fragments of this logical packet to the link stage
                                    nextLogicalPacketFragments.forEach(fragment => {
                                        fragment.routeIndex++; // Move fragment to the link
                                        fragment.inTransit = true; // Mark as in transit
                                        movedSomethingInThisTick = true;
                                        // Remove from current buffer's DOM immediately for visual effect
                                        const packetElement = document.getElementById(`packet-${fragment.id}`);
                                        if (packetElement) {
                                            packetElement.remove();
                                        }
                                    });
                                }
                            }
                        }
                    } else { // Current stage is a buffer, next stage is also a buffer (internal node buffers)
                        // Allow fragments to move one by one if the next buffer has space
                        const nextBufferElement = buffers[nextStageName];
                        const packetsInNextBuffer = packets.filter(p => p.routeIndex === (i + 1) && !p.inTransit).length;
                        const nextBufferCapacity = 20;
                        
                        if (packetsInCurrentStage.length > 0 && packetsInNextBuffer < nextBufferCapacity) {
                            const packetToMove = packetsInCurrentStage[0];
                            packetToMove.routeIndex++;
                            movedSomethingInThisTick = true;
                        }
                    }
                }
            }
        
            if (movedSomethingInThisTick) {
                renderPackets();
            }
        
            // Verifica se todos os pacotes chegaram ao destino final (destinationB)
            const allPacketsDelivered = packets.every(p => p.routeIndex === route.indexOf('destinationB') && !p.inTransit);
            if (allPacketsDelivered && packets.length > 0) {
                stopSimulation();
            }
        }
        
        // Iniciar a simulação
        function startSimulation() {
            if (simulationRunning) return;
            
            simulationRunning = true;
            simulationPaused = false;
            simulationTime = 0;
            timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}`;
            
            // Reset link states
            Object.keys(linkStates).forEach(link => {
                linkStates[link].transmissionFreeAt = 0;
                linkStates[link].propagationFreeAt = 0;
                linkStates[link].currentFullPacket = null;
            });
            
            updateButtonStates();
            createPackets();
            
            processInterval = setInterval(() => {
                if (!simulationPaused) {
                    simulationTime += (BASE_ANIMATION_INTERVAL / 1000) * animationSpeedFactor;
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}`;
                    processPacketMovement();
                }
            }, BASE_ANIMATION_INTERVAL / animationSpeedFactor);
        }
        
        // Pausar a simulação
        function pauseSimulation() {
            if (!simulationRunning || simulationPaused) return;
            
            simulationPaused = true;
            updateButtonStates();
        }
        
        // Retomar a simulação
        function resumeSimulation() {
            if (!simulationRunning || !simulationPaused) return;
            
            simulationPaused = false;
            updateButtonStates();
        }
        
        // Parar a simulação
        function stopSimulation() {
            if (!simulationRunning) return;
            
            clearInterval(processInterval);
            simulationRunning = false;
            simulationPaused = false;
            updateButtonStates();
            renderPackets();
        }
        
        // Atualizar estados dos botões
        function updateButtonStates() {
            startBtn.disabled = simulationRunning;
            pauseBtn.disabled = !simulationRunning || simulationPaused;
            resumeBtn.disabled = !simulationRunning || !simulationPaused;
            stopBtn.disabled = !simulationRunning;
            
            messageSize.disabled = simulationRunning;
            packetSize.disabled = simulationRunning;
            delayL1.disabled = simulationRunning;
            delayL2.disabled = simulationRunning;
            delayL3.disabled = simulationRunning;
            simulationSpeed.disabled = simulationRunning;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resumeBtn.addEventListener('click', resumeSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        
        simulationSpeed.addEventListener('input', () => {
            const speedValue = parseInt(simulationSpeed.value);
            animationSpeedFactor = speedValue / 5;
            
            if (simulationRunning && !simulationPaused) {
                clearInterval(processInterval);
                processInterval = setInterval(() => {
                    simulationTime += (BASE_ANIMATION_INTERVAL / 1000) * animationSpeedFactor;
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}`;
                    processPacketMovement();
                }, BASE_ANIMATION_INTERVAL / animationSpeedFactor);
            }
        });
        
        // Inicialização
        updateButtonStates();
        animationSpeedFactor = parseInt(simulationSpeed.value) / 5; 
    </script>
</body>
</html>
