<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fragmentação de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delay-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        
        .network-container {
            background-color: #ffecec;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            border: 2px solid #ff9999;
            overflow: hidden;
        }
        
        .nodes {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        
        .node {
            width: 100px;
            height: 330px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .node-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-weight: bold;
        }
        
        .links {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            z-index: 0;
        }
        
        .link {
            height: 10px;
            background-color: #99ccff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #0066cc;
        }
        
        #link1 {
            left: 102px;
            width: calc(25% - 102px);
        }
        
        #link2 {
            left: 25%;
            width: 50%;
        }
        
        #link3 {
            right: 102px;
            width: calc(25% - 102px);
        }
        
        .buffer {
            width: 80px;
            height: 300px;
            margin: 5px;
            border: 1px dashed #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .buffer-label {
            position: absolute;
            top: -20px;
            font-weight: bold;
            color: blue;
        }
        
        .packet {
            width: 60px;
            height: 10px;
            background-color: yellow;
            border: 1px solid #333;
            margin: 2px;
            font-size: 8px;
            text-align: center;
            position: absolute;
            /* A transição aqui será para a visualização, mas o tempo lógico é controlado pelo JS */
            transition: all 0.25s linear; 
        }
        
        .simulation-speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 10px;
            border: 1px solid black;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-container input {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Fragmentação de Pacotes em Redes</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="messageSize">Tamanho da Mensagem (KBs):</label>
            <select id="messageSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="packetSize">Tamanho do Pacote (KBs):</label>
            <select id="packetSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <p>* Para mensagens não divisíveis, serão criados fragmentos de 1KB</p>
    </div>
    
    <div class="controls">
        <div class="delay-controls">
            <label>Atraso de Propagação:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL1">
                <label for="delayL1">L1</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL2">
                <label for="delayL2">L2</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL3">
                <label for="delayL3">L3</label>
            </div>
        </div>
        
        <div class="simulation-speed">
            <label>Velocidade da Simulação:</label>
            <input type="range" id="simulationSpeed" min="1" max="10" value="5">
            <span>slow</span>
            <span>fast</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
        <button id="resumeBtn" disabled>Continuar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    
    <div class="timer" id="timer">TEMPO DECORRIDO: 0.00</div>
    
    <div class="network-container">
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
        
        <div class="nodes">
            <div class="node" id="source">
                <div class="buffer" id="sourceB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="sourceT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">Source</div>
            </div>
            
            <div class="node" id="nodeB">
                <div class="buffer" id="nodeBR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeBB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeBT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">B</div>
            </div>
            
            <div class="node" id="nodeC">
                <div class="buffer" id="nodeCR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeCB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeCT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">C</div>
            </div>
            
            <div class="node" id="destination">
                <div class="buffer" id="destinationR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="destinationB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="node-label">Destination</div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: yellow;"></div>
            <span>Pacote de 1KB</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #99ccff;"></div>
            <span>Link (4 KB/s)</span>
        </div>
        <div class="legend-item">
            <span>R: Buffer de recepção</span>
        </div>
        <div class="legend-item">
            <span>B: Buffer interno</span>
        </div>
        <div class="legend-item">
            <span>T: Buffer de transmissão</span>
        </div>
    </div>
    
    <script>
        // Elementos da interface
        const messageSize = document.getElementById('messageSize');
        const packetSize = document.getElementById('packetSize');
        const simulationSpeedControl = document.getElementById('simulationSpeed'); // Renomeado para evitar conflito
        const delayL1 = document.getElementById('delayL1');
        const delayL2 = document.getElementById('delayL2');
        const delayL3 = document.getElementById('delayL3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Buffers
        const buffers = {
            sourceB: document.getElementById('sourceB'),
            sourceT: document.getElementById('sourceT'),
            nodeBR: document.getElementById('nodeBR'),
            nodeBB: document.getElementById('nodeBB'),
            nodeBT: document.getElementById('nodeBT'),
            nodeCR: document.getElementById('nodeCR'),
            nodeCB: document.getElementById('nodeCB'),
            nodeCT: document.getElementById('nodeCT'),
            destinationR: document.getElementById('destinationR'),
            destinationB: document.getElementById('destinationB')
        };
        
        // Variáveis de controle da simulação
        let simulationRunning = false;
        let simulationPaused = false;
        let simulationTime = 0;
        let timerInterval;
        let processInterval; // Para o processamento da lógica de movimento
        let packets = [];
        let currentPacketId = 0;
        
        // Rota para os pacotes
        const route = [
            'sourceB',
            'sourceT',
            'link1',
            'nodeBR',
            'nodeBB',
            'nodeBT',
            'link2',
            'nodeCR',
            'nodeCB',
            'nodeCT',
            'link3',
            'destinationR',
            'destinationB'
        ];
        
        // Constantes de tempo e velocidade
        const FRAGMENT_TRANSMISSION_TIME = 0.25; // Tempo para 1KB de fragmento atravessar 1KB de link (1s por 4KB = 0.25s por 1KB)
        const LINK_CAPACITY = 4; // KB/s
        const VISUALIZATION_SPEED_FACTOR = 2; // Tempo de visualização 2x maior que o tempo de transmissão lógico

        // Tempo de visualização de um fragmento atravessando um link
        let animationSpeed = FRAGMENT_TRANSMISSION_TIME * 1000 * VISUALIZATION_SPEED_FACTOR; // em ms (0.25s * 1000ms/s * 2 = 500ms)
        let simulationUpdateInterval = FRAGMENT_TRANSMISSION_TIME * 1000; // Tempo lógico de atualização da simulação (250ms)
        
        // Função para criar pacotes
        function createPackets() {
            packets = [];
            currentPacketId = 0;
            
            const msgSize = parseInt(messageSize.value);
            const pktSize = parseInt(packetSize.value);
            
            // Calculando o número de pacotes completos e o tamanho do fragmento restante
            const fullPackets = Math.floor(msgSize / pktSize);
            const remainderSize = msgSize % pktSize;
            
            let totalFragments = 0;

            // Criando pacotes completos
            for (let i = 0; i < fullPackets; i++) {
                for (let j = 0; j < pktSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: i, // ID do pacote "pai"
                        routeIndex: 0,
                        inTransit: false,
                        delayStartTime: 0, // Tempo de início do atraso no link
                        arrivedAtDestination: false // Novo status para pacotes que chegaram
                    });
                    totalFragments++;
                }
            }
            
            // Adicionando fragmentos restantes, se houver
            if (remainderSize > 0) {
                for (let j = 0; j < remainderSize; j++) {
                    packets.push({
                        id: currentPacketId++,
                        size: 1, // 1KB por fragmento
                        packageId: fullPackets, // Último pacote "pai"
                        routeIndex: 0,
                        inTransit: false,
                        delayStartTime: 0,
                        arrivedAtDestination: false
                    });
                    totalFragments++;
                }
            }
            
            // Colocando todos os pacotes no buffer inicial sourceB
            packets.forEach(p => {
                const packetElement = document.createElement('div');
                packetElement.className = 'packet';
                packetElement.id = `packet-${p.id}`;
                packetElement.textContent = `1KB`;
                const colorHue = (p.packageId * 60) % 360; // Cores distintas para pacotes diferentes
                packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                buffers.sourceB.appendChild(packetElement);
            });
            renderPackets();
        }
        
        // Renderizar os pacotes nos buffers
        function renderPackets() {
            // Limpar todos os buffers visuais
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            
            // Renderizar pacotes em seus buffers atuais
            packets.forEach(packet => {
                // Não renderizar pacotes que já chegaram ao destino final
                if (packet.arrivedAtDestination) return;

                if (packet.routeIndex < route.length) {
                    const currentPlace = route[packet.routeIndex];
                    
                    // Se o pacote estiver em um link (inTransit = true), ele não está visível nos buffers
                    if (!packet.inTransit && currentPlace.startsWith('link')) {
                        // Pacote acabou de sair de um buffer e entrou no link, não renderiza no buffer
                        return;
                    }
                    if (currentPlace.startsWith('link') && packet.inTransit) {
                        // Pacote está no link e ainda não chegou ao próximo buffer, não renderiza no buffer
                        return;
                    }

                    const bufferElement = buffers[currentPlace];
                    if (bufferElement) { // Verifica se é um buffer real (não um link)
                        const packetElement = document.createElement('div');
                        packetElement.className = 'packet';
                        packetElement.id = `packet-${packet.id}`;
                        packetElement.textContent = `1KB`;
                        
                        const colorHue = (packet.packageId * 60) % 360;
                        packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                        
                        // Posicionar o pacote no buffer baseado na ordem
                        const packetsInBuffer = packets.filter(p => 
                            p.routeIndex === packet.routeIndex && 
                            !p.inTransit &&
                            !p.arrivedAtDestination
                        ).sort((a, b) => a.id - b.id); // Ordenar para empilhamento consistente
                        
                        const position = packetsInBuffer.indexOf(packet);
                        
                        if (position !== -1) {
                            const top = 10 + position * 14; // 14px = altura do pacote + margem
                            packetElement.style.top = `${top}px`;
                            bufferElement.appendChild(packetElement);
                        }
                    }
                }
            });
        }
        
        // Processar a movimentação dos pacotes
        function processPacketMovement() {
            if (!simulationRunning || simulationPaused) return;
            
            const allPacketsDelivered = packets.every(p => p.arrivedAtDestination);
            if (allPacketsDelivered) {
                stopSimulation();
                return;
            }
            
            // Criar uma cópia dos pacotes para evitar problemas de iteração enquanto modifica
            const packetsToProcess = [...packets];

            // Mover pacotes do fim para o início da rota
            for (let i = packetsToProcess.length - 1; i >= 0; i--) {
                const packet = packetsToProcess[i];
                if (packet.arrivedAtDestination) continue; // Já chegou ao destino final

                const currentRouteStep = packet.routeIndex;
                const nextRouteStep = currentRouteStep + 1;

                if (nextRouteStep >= route.length) {
                    // Pacote chegou ao destino final
                    packet.arrivedAtDestination = true;
                    continue;
                }

                const currentPlace = route[currentRouteStep];
                const nextPlace = route[nextRouteStep];

                if (packet.inTransit) { // Pacote está em um link
                    const delayCheckbox = document.getElementById(`delay${currentPlace.charAt(4)}`); // link1 -> delayL1
                    const hasPropagationDelay = delayCheckbox && delayCheckbox.checked;
                    
                    const timeInLink = simulationTime - packet.delayStartTime;
                    const requiredTime = hasPropagationDelay ? animationSpeed / 1000 : 0; // Tempo real de espera no link

                    if (timeInLink >= requiredTime) {
                        // Tempo no link passou, pacote pode ir para o próximo buffer
                        packet.inTransit = false;
                        packet.routeIndex = nextRouteStep;
                        packet.delayStartTime = 0; // Resetar tempo de atraso
                    }
                } else { // Pacote está em um buffer
                    if (currentPlace.startsWith('link')) {
                        // Se o pacote está logicamente em um link (mas não visualmente em trânsito ainda)
                        // Isso significa que ele acabou de entrar no link no ciclo anterior.
                        // Marque-o como em trânsito e defina o tempo de início do atraso.
                        packet.inTransit = true;
                        packet.delayStartTime = simulationTime;
                    } else {
                        // Tentar mover o pacote para o próximo estágio (link ou buffer)
                        let canMove = true;
                        if (!nextPlace.startsWith('link')) { // Se o próximo é um buffer, verificar capacidade
                            const packetsInNextBuffer = packets.filter(p => 
                                p.routeIndex === nextRouteStep && 
                                !p.inTransit &&
                                !p.arrivedAtDestination
                            ).length;
                            // Buffers normais têm capacidade, links têm capacidade infinita
                            const nextBufferCapacity = nextPlace.startsWith('link') ? Infinity : 20; 
                            if (packetsInNextBuffer >= nextBufferCapacity) {
                                canMove = false; // Buffer de destino cheio
                            }
                        }

                        if (canMove) {
                            // Mover o pacote para o próximo elemento na rota
                            packet.routeIndex = nextRouteStep;
                            if (nextPlace.startsWith('link')) {
                                packet.inTransit = true;
                                packet.delayStartTime = simulationTime; // Iniciar o tempo de espera no link
                                // No CSS, a transição para o link é feita. Aqui controlamos o tempo de 'permanência'
                            }
                        }
                    }
                }
            }
            renderPackets(); // Renderiza após todos os movimentos lógicos
        }
        
        // Iniciar a simulação
        function startSimulation() {
            if (simulationRunning) return;
            
            // Resetar e inicializar
            simulationRunning = true;
            simulationPaused = false;
            simulationTime = 0;
            
            // Limpar todos os pacotes visuais existentes antes de criar novos
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });

            updateButtonStates();
            
            // Criar pacotes com base nas configurações e colocá-los no buffer inicial
            createPackets();
            
            // Iniciar o timer (incrementa a cada 1 segundo real)
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!simulationPaused) {
                    simulationTime += 1; // Incrementa 1 segundo a cada 1 segundo real
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s`;
                }
            }, 1000 / (simulationSpeedControl.value / 5)); // Ajusta a velocidade do timer com base no controle de velocidade
            
            // Iniciar processamento de movimento dos pacotes (a cada FRAGMENT_TRANSMISSION_TIME)
            clearInterval(processInterval);
            processInterval = setInterval(processPacketMovement, simulationUpdateInterval); 
        }
        
        // Pausar a simulação
        function pauseSimulation() {
            if (!simulationRunning || simulationPaused) return;
            
            simulationPaused = true;
            updateButtonStates();
        }
        
        // Retomar a simulação
        function resumeSimulation() {
            if (!simulationRunning || !simulationPaused) return;
            
            simulationPaused = false;
            updateButtonStates();
        }
        
        // Parar a simulação
        function stopSimulation() {
            if (!simulationRunning) return;
            
            clearInterval(timerInterval);
            clearInterval(processInterval);
            simulationRunning = false;
            simulationPaused = false;
            updateButtonStates();
            renderPackets(); // Renderiza uma última vez para limpar ou mostrar estado final
            timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s - Simulação Finalizada!`;
        }
        
        // Atualizar estados dos botões
        function updateButtonStates() {
            startBtn.disabled = simulationRunning;
            pauseBtn.disabled = !simulationRunning || simulationPaused;
            resumeBtn.disabled = !simulationRunning || !simulationPaused;
            stopBtn.disabled = !simulationRunning;
            
            // Desabilitar configurações durante a simulação
            messageSize.disabled = simulationRunning;
            packetSize.disabled = simulationRunning;
            delayL1.disabled = simulationRunning;
            delayL2.disabled = simulationRunning;
            delayL3.disabled = simulationRunning;
            simulationSpeedControl.disabled = simulationRunning; // Desabilitar controle de velocidade também
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resumeBtn.addEventListener('click', resumeSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        
        simulationSpeedControl.addEventListener('input', () => {
            const speedFactor = parseInt(simulationSpeedControl.value);
            // Ajusta a velocidade da animação e do timer
            // Quanto maior o speedFactor (mais para "fast"), menor o animationSpeed e o intervalo do timer
            animationSpeed = (FRAGMENT_TRANSMISSION_TIME * 1000 * VISUALIZATION_SPEED_FACTOR) / (speedFactor / 5);
            
            // Reajusta o intervalo do timer e do processamento se a simulação estiver rodando
            if (simulationRunning && !simulationPaused) {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    simulationTime += 1; // Incrementa 1 segundo a cada 1 segundo real
                    timerDisplay.textContent = `TEMPO DECORRIDO: ${simulationTime.toFixed(2)}s`;
                }, 1000 / (speedFactor / 5)); // Ajusta a velocidade do timer

                clearInterval(processInterval);
                processInterval = setInterval(processPacketMovement, simulationUpdateInterval / (speedFactor / 5));
            }
        });
        
        // Inicialização
        updateButtonStates();
    </script>
</body>
</html>
