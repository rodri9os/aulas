<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fragmentação de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delay-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            margin-right: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid #ddd;
        }
        
        .network-container {
            background-color: #ffecec;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            border: 2px solid #ff9999;
            overflow: hidden;
        }
        
        .nodes {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }
        
        .node {
            width: 100px;
            height: 330px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .node-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-weight: bold;
        }
        
        .links {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            z-index: 0;
        }
        
        .link {
            height: 10px;
            background-color: #99ccff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #0066cc;
        }
        
        #link1 {
            left: 102px;
            width: calc(25% - 102px);
        }
        
        #link2 {
            left: 25%;
            width: 50%;
        }
        
        #link3 {
            right: 102px;
            width: calc(25% - 102px);
        }
        
        .buffer {
            width: 80px;
            height: 300px;
            margin: 5px;
            border: 1px dashed #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .buffer-label {
            position: absolute;
            top: -20px;
            font-weight: bold;
            color: blue;
        }
        
        .packet {
            width: 60px;
            height: 10px;
            background-color: yellow;
            border: 1px solid #333;
            margin: 2px;
            font-size: 8px;
            text-align: center;
            position: absolute;
            transition: all 0.25s linear;
        }
        
        .simulation-speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 10px;
            border: 1px solid black;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-container input {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Fragmentação de Pacotes em Redes</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="messageSize">Tamanho da Mensagem (KBs):</label>
            <select id="messageSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="packetSize">Tamanho do Pacote (KBs):</label>
            <select id="packetSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <p>* Para mensagens não divisíveis, serão criados fragmentos de 1KB</p>
    </div>
    
    <div class="controls">
        <div class="delay-controls">
            <label>Atraso de Propagação:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL1">
                <label for="delayL1">L1</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL2">
                <label for="delayL2">L2</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delayL3">
                <label for="delayL3">L3</label>
            </div>
        </div>
        
        <div class="simulation-speed">
            <label>Velocidade da Simulação:</label>
            <input type="range" id="simulationSpeed" min="1" max="10" value="5">
            <span>slow</span>
            <span>fast</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn" disabled>Pausar</button>
        <button id="resumeBtn" disabled>Continuar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    
    <div class="timer" id="timer">TEMPO DECORRIDO: 0.00</div>
    
    <div class="network-container">
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
        
        <div class="nodes">
            <div class="node" id="source">
                <div class="buffer" id="sourceB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="sourceT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">Source</div>
            </div>
            
            <div class="node" id="nodeB">
                <div class="buffer" id="nodeBR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeBB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeBT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">B</div>
            </div>
            
            <div class="node" id="nodeC">
                <div class="buffer" id="nodeCR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="nodeCB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="buffer" id="nodeCT">
                    <span class="buffer-label">T</span>
                </div>
                <div class="node-label">C</div>
            </div>
            
            <div class="node" id="destination">
                <div class="buffer" id="destinationR">
                    <span class="buffer-label">R</span>
                </div>
                <div class="buffer" id="destinationB">
                    <span class="buffer-label">B</span>
                </div>
                <div class="node-label">Destination</div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: yellow;"></div>
            <span>Pacote de 1KB</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #99ccff;"></div>
            <span>Link (4 KB/s)</span>
        </div>
        <div class="legend-item">
            <span>R: Buffer de recepção</span>
        </div>
        <div class="legend-item">
            <span>B: Buffer interno</span>
        </div>
        <div class="legend-item">
            <span>T: Buffer de transmissão</span>
        </div>
    </div>
    
    <script>
        // Elementos da interface
        const messageSize = document.getElementById('messageSize');
        const packetSize = document.getElementById('packetSize');
        const simulationSpeedControl = document.getElementById('simulationSpeed');
        const delayL1 = document.getElementById('delayL1');
        const delayL2 = document.getElementById('delayL2');
        const delayL3 = document.getElementById('delayL3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Buffers (referências DOM)
        const buffers = {
            sourceB: document.getElementById('sourceB'),
            sourceT: document.getElementById('sourceT'),
            nodeBR: document.getElementById('nodeBR'),
            nodeBB: document.getElementById('nodeBB'),
            nodeBT: document.getElementById('nodeBT'),
            nodeCR: document.getElementById('nodeCR'),
            nodeCB: document.getElementById('nodeCB'),
            nodeCT: document.getElementById('nodeCT'),
            destinationR: document.getElementById('destinationR'),
            destinationB: document.getElementById('destinationB')
        };
        
        // Variáveis de controle da simulação
        let simulationRunning = false;
        let simulationPaused = false;
        let calculatedTime = 0; // Tempo calculado real
        let timerInterval;
        let animationInterval;
        let packets = []; // Todos os fragmentos criados
        let currentPacketId = 0;
        
        // Constantes de tempo e tamanho
        const LINK_CAPACITY = 4; // KB/s
        const FRAGMENT_SIZE = 1; // KB por fragmento
        const TRANSMISSION_TIME_PER_FRAGMENT = FRAGMENT_SIZE / LINK_CAPACITY; // Tempo para transmitir 1KB (0.25s)
        const PROPAGATION_DELAY_PER_LINK = 1; // 1 segundo por link se selecionado
        
        // Rota para os pacotes (ordem dos buffers e links)
        const route = [
            'sourceB',
            'sourceT',
            'link1',
            'nodeBR',
            'nodeBB',
            'nodeBT',
            'link2',
            'nodeCR',
            'nodeCB',
            'nodeCT',
            'link3',
            'destinationR',
            'destinationB'
        ];
        
        // Armazenar o estado lógico dos buffers e links (fragmentos dentro, tempos de eventos)
        const bufferStates = {};
        
        // Inicializar os estados dos buffers e links
        function initializeBufferStates() {
            route.forEach(step => {
                if (!step.startsWith('link')) {
                    bufferStates[step] = {
                        queue: [], // Fragmentos atualmente no buffer
                        maxSize: 20, // Capacidade de exemplo para buffers
                        lastPacketCompletionTime: 0 // Tempo em que o último fragmento saiu (para pipeline)
                    };
                } else {
                    bufferStates[step] = {
                        inTransit: [], // Fragmentos em trânsito no link
                        propagationDelay: 0 // Delay de propagação específico para este link
                    };
                }
            });
        }
        
        // Função para criar pacotes (fragmentos de 1KB)
        function createPackets() {
            packets = [];
            currentPacketId = 0;
            initializeBufferStates(); // Resetar estados antes de criar novos pacotes
        
            const msgSize = parseInt(messageSize.value);
            const pktSize = parseInt(packetSize.value);
            
            const numFullPackets = Math.floor(msgSize / pktSize);
            const remainderFragments = msgSize % pktSize;
            
            let currentLogicalPacketId = 0; // Para agrupar fragmentos que formam um pacote maior
        
            for (let i = 0; i < numFullPackets; i++) {
                for (let j = 0; j < pktSize; j++) {
                    const fragment = {
                        id: currentPacketId++,
                        logicalPacketId: currentLogicalPacketId, // ID do pacote lógico ao qual pertence
                        size: FRAGMENT_SIZE, // Sempre 1KB
                        currentRouteIndex: 0,
                        enterTime: 0, // Tempo de entrada no estágio atual (buffer ou link)
                        exitTime: 0, // Tempo de saída previsto do estágio atual
                        element: null // Referência ao elemento visual
                    };
                    packets.push(fragment);
                    bufferStates['sourceB'].queue.push(fragment); // Coloca no buffer inicial
                }
                currentLogicalPacketId++;
            }
        
            if (remainderFragments > 0) {
                for (let j = 0; j < remainderFragments; j++) {
                    const fragment = {
                        id: currentPacketId++,
                        logicalPacketId: currentLogicalPacketId,
                        size: FRAGMENT_SIZE,
                        currentRouteIndex: 0,
                        enterTime: 0,
                        exitTime: 0,
                        element: null
                    };
                    packets.push(fragment);
                    bufferStates['sourceB'].queue.push(fragment);
                }
            }
            renderPackets(); // Renderiza os pacotes no sourceB
        }
        
        // Renderizar os pacotes nos buffers
        function renderPackets() {
            // Limpar todos os buffers visuais
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
        
            // Renderizar pacotes em seus buffers atuais
            Object.keys(bufferStates).forEach(bufferName => {
                if (!bufferName.startsWith('link')) {
                    const bufferElement = buffers[bufferName];
                    if (bufferElement) {
                        bufferStates[bufferName].queue.forEach((packet, index) => {
                            let packetElement = packet.element;
                            if (!packetElement) {
                                packetElement = document.createElement('div');
                                packetElement.className = 'packet';
                                packetElement.id = `packet-${packet.id}`;
                                packetElement.textContent = `${packet.size}KB`;
                                const colorHue = (packet.logicalPacketId * 30) % 360; // Cor por pacote lógico
                                packetElement.style.backgroundColor = `hsl(${colorHue}, 100%, 70%)`;
                                packet.element = packetElement;
                            }
                            
                            // Posicionar o pacote no buffer baseado na ordem
                            const top = 10 + index * 14;
                            packetElement.style.top = `${top}px`;
                            bufferElement.appendChild(packetElement);
                        });
                    }
                }
            });
        }
        
        // Simular o tempo e mover os pacotes
        function simulateNetworkStep() {
            if (!simulationRunning || simulationPaused) return;
        
            // Propagação delays para links
            bufferStates['link1'].propagationDelay = delayL1.checked ? PROPAGATION_DELAY_PER_LINK : 0;
            bufferStates['link2'].propagationDelay = delayL2.checked ? PROPAGATION_DELAY_PER_LINK : 0;
            bufferStates['link3'].propagationDelay = delayL3.checked ? PROPAGATION_DELAY_PER_LINK : 0;
        
            // Incrementa o tempo da simulação
            const deltaTime = 0.01; // 10ms
            calculatedTime += deltaTime;
            timerDisplay.textContent = `TEMPO DECORRIDO: ${calculatedTime.toFixed(2)}`;
        
            // Processa o movimento dos pacotes de trás para frente para evitar problemas de concorrência
            for (let i = route.length - 2; i >= 0; i--) {
                const currentStepName = route[i];
                const nextStepName = route[i + 1];
        
                if (currentStepName.startsWith('link')) {
                    // Mover fragmentos que terminaram a propagação em um link
                    const linkState = bufferStates[currentStepName];
                    let packetsThatFinishedPropagation = [];
        
                    linkState.inTransit.forEach(packet => {
                        if (calculatedTime >= packet.exitTime) {
                            packetsThatFinishedPropagation.push(packet);
                        }
                    });
        
                    packetsThatFinishedPropagation.forEach(packet => {
                        // Tenta mover para o próximo buffer/destino
                        if (nextStepName.startsWith('destinationB')) { // Chegou ao destino final
                            linkState.inTransit = linkState.inTransit.filter(p => p.id !== packet.id);
                            packet.currentRouteIndex++;
                            // Remover elemento visual
                            if(packet.element) packet.element.remove();
                        } else {
                            const nextBufferState = bufferStates[nextStepName];
                            if (nextBufferState.queue.length < nextBufferState.maxSize) {
                                linkState.inTransit = linkState.inTransit.filter(p => p.id !== packet.id);
                                nextBufferState.queue.push(packet);
                                packet.currentRouteIndex++;
                                packet.enterTime = calculatedTime; // Tempo de chegada no novo buffer
                            }
                            // Se o buffer estiver cheio, o pacote permanece no link para o próximo ciclo
                        }
                    });
        
                } else { // É um buffer (fonte ou nó intermediário)
                    const currentBufferState = bufferStates[currentStepName];
                    const nextStepIndex = route.indexOf(currentStepName) + 1;
                    
                    // Se o próximo estágio é um link, precisamos calcular o tempo de transmissão
                    // antes de mover o fragmento para o link.
                    if (nextStepName.startsWith('link')) {
                        if (currentBufferState.queue.length > 0) {
                            const packetToTransmit = currentBufferState.queue[0];
                            
                            // Calcula o tempo que este fragmento estará pronto para sair do buffer
                            if (packetToTransmit.exitTime === 0) { // Ainda não calculou o tempo de saída
                                const timeForThisFragment = TRANSMISSION_TIME_PER_FRAGMENT;
                                const lastPacketExitTime = currentBufferState.lastPacketCompletionTime;
                                
                                // O fragmento só pode sair depois que o anterior (seja do mesmo pacote lógico ou não)
                                // já saiu e após seu próprio tempo de transmissão.
                                packetToTransmit.exitTime = Math.max(calculatedTime, lastPacketExitTime) + timeForThisFragment;
                            }
        
                            if (calculatedTime >= packetToTransmit.exitTime) {
                                // Tenta mover para o link
                                const nextLinkState = bufferStates[nextStepName];
                                // Em links, não há "capacidade" de buffer para fragmentos individualmente na fila de trânsito,
                                // mas o tempo de propagação é aplicado.
                                
                                // Remove do buffer atual
                                currentBufferState.queue.shift();
                                
                                // Adiciona ao link para propagação
                                packetToTransmit.currentRouteIndex++;
                                packetToTransmit.enterTime = calculatedTime; // Início da propagação
                                packetToTransmit.exitTime = calculatedTime + nextLinkState.propagationDelay; // Tempo que termina a propagação
                                nextLinkState.inTransit.push(packetToTransmit);
                                
                                // Atualiza o tempo do último fragmento transmitido deste buffer
                                currentBufferState.lastPacketCompletionTime = packetToTransmit.exitTime - nextLinkState.propagationDelay; // Hora de término da transmissão
                            }
                        }
                    } else if (!nextStepName.startsWith('destinationB')) { // Próximo estágio é outro buffer dentro de um nó
                        // Movimento instantâneo entre R -> B -> T (dentro do mesmo nó)
                        // Consideramos que o tempo de 1s por pacote já engloba o processamento interno
                        // Apenas movemos se houver um fragmento e espaço no próximo buffer.
                        if (currentBufferState.queue.length > 0) {
                            const packetToMove = currentBufferState.queue[0];
                            const nextBufferState = bufferStates[nextStepName];
        
                            if (nextBufferState.queue.length < nextBufferState.maxSize) {
                                currentBufferState.queue.shift();
                                nextBufferState.queue.push(packetToMove);
                                packetToMove.currentRouteIndex++;
                                packetToMove.enterTime = calculatedTime;
                                packetToMove.exitTime = 0; // Reinicia para o próximo cálculo de saída
                            }
                        }
                    } else if (nextStepName === 'destinationB') {
                         // Se o buffer atual é o destinoR e o próximo é o destinoB
                         if (currentBufferState.queue.length > 0) {
                            const packetToMove = currentBufferState.queue[0];
                            const nextBufferState = bufferStates[nextStepName];
                            if (nextBufferState.queue.length < nextBufferState.maxSize) {
                                currentBufferState.queue.shift();
                                nextBufferState.queue.push(packetToMove);
                                packetToMove.currentRouteIndex++;
                                packetToMove.enterTime = calculatedTime;
                                packetToMove.exitTime = 0; // Chegou ao destino final
                            }
                        }
                    }
                }
            }
            renderPackets(); // Atualiza a visualização dos pacotes
        
            // Verificar se todos os pacotes chegaram ao destino final
            const allPacketsDelivered = packets.every(p => p.currentRouteIndex >= route.length - 1);
            if (allPacketsDelivered && packets.length > 0) {
                stopSimulation();
            }
        }
        
        // Iniciar a simulação
        function startSimulation() {
            if (simulationRunning) return;
            
            // Resetar e inicializar
            simulationRunning = true;
            simulationPaused = false;
            calculatedTime = 0;
            timerDisplay.textContent = `TEMPO DECORRIDO: ${calculatedTime.toFixed(2)}`;
            
            updateButtonStates();
            
            // Criar pacotes com base nas configurações
            createPackets();
            
            // Iniciar o motor da simulação (calcula tempo e move logicamente)
            timerInterval = setInterval(simulateNetworkStep, 10); // Executa a lógica a cada 10ms
            
            // Iniciar a animação visual (pode ser mais lenta que a lógica para suavizar)
            animationInterval = setInterval(renderPackets, animationSpeed); 
        }
        
        // Pausar a simulação
        function pauseSimulation() {
            if (!simulationRunning || simulationPaused) return;
            
            simulationPaused = true;
            clearInterval(animationInterval); // Pausa a animação
            updateButtonStates();
        }
        
        // Retomar a simulação
        function resumeSimulation() {
            if (!simulationRunning || !simulationPaused) return;
            
            simulationPaused = false;
            animationInterval = setInterval(renderPackets, animationSpeed); // Retoma a animação
            updateButtonStates();
        }
        
        // Parar a simulação
        function stopSimulation() {
            if (!simulationRunning) return;
            
            clearInterval(timerInterval);
            clearInterval(animationInterval);
            simulationRunning = false;
            simulationPaused = false;
            updateButtonStates();
            
            // Limpar todos os pacotes visuais ao parar
            Object.values(buffers).forEach(buffer => {
                const existingPackets = buffer.querySelectorAll('.packet');
                existingPackets.forEach(p => p.remove());
            });
            packets = []; // Limpa a lista de pacotes
            initializeBufferStates(); // Resetar o estado dos buffers
            timerDisplay.textContent = `TEMPO DECORRIDO: ${calculatedTime.toFixed(2)}`; // Exibe o tempo final
        }
        
        // Atualizar estados dos botões
        function updateButtonStates() {
            startBtn.disabled = simulationRunning;
            pauseBtn.disabled = !simulationRunning || simulationPaused;
            resumeBtn.disabled = !simulationRunning || !simulationPaused;
            stopBtn.disabled = !simulationRunning;
            
            // Desabilitar configurações durante a simulação
            messageSize.disabled = simulationRunning;
            packetSize.disabled = simulationRunning;
            delayL1.disabled = simulationRunning;
            delayL2.disabled = simulationRunning;
            delayL3.disabled = simulationRunning;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        pauseBtn.addEventListener('click', pauseSimulation);
        resumeBtn.addEventListener('click', resumeSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        
        simulationSpeedControl.addEventListener('input', () => {
            const speedFactor = parseInt(simulationSpeedControl.value);
            animationSpeed = BASE_SPEED * (11 - speedFactor) / 5;
            if (simulationRunning && !simulationPaused) {
                clearInterval(animationInterval);
                animationInterval = setInterval(renderPackets, animationSpeed);
            }
        });
        
        // Inicialização
        const BASE_SPEED = 250; 
        let animationSpeed = BASE_SPEED * (11 - parseInt(simulationSpeedControl.value)) / 5;
        
        updateButtonStates();
        initializeBufferStates();
    </script>
</body>
</html>
